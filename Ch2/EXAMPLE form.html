<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="EXAMPLE form.html">
        <label for="username">Username:*</label>
        <input type="text" name="username" id="username" placeholder="Enter your name" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <br>

        <label for="studentID">Student ID:</label>
        <input type="number" name="studentID" id="studentID" min="00000000" max="99999999" placeholder="Enter your studentID">
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="0"> ชาย
        <input type="radio" name="gender" id="gender" value="1"> หญิง
        <input type="radio" name="gender" id="gender" value="2"> อื่นๆ
        <br>
        
        <label for="sport">Sport</label>
        <input type="checkbox" name="sport" id="sport"value="football"> Football
        <input type="checkbox" name="sport" id="sport"value="basketball"> Basketball
        <input type="checkbox" name="sport" id="sport"value="badminton"> Badminton
        <br>

        <label for="province">Province</label>
        <select name="province" id="province">
            <option value="0">กรุงเทพ</option>
            <option value="1">เชียงใหม่</option>
            <option value="2">เชียงราย</option>
            <option value="3">ยะลา</option>
            <option value="4">ปัตตานี</option>
            <option value="5"selected>พะเยา</option>
        </select>
        <br>
        
        <label for="manifest">คติประจำใจ</label>
        <textarea name="manifest" id="manifest"></textarea>
        <br>


        <button type="submit">Login</button>
    </form>
</body>
</html>
